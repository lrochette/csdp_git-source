apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: demo8
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-1adb87ba-14fc-4393-beb6-ae966694f678:
      events:
        - push
      repositories:
        - owner: lrochette
          names:
            - CF-tests
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/demo8/github-1adb87ba-14fc-4393-beb6-ae966694f678
        url: https://lrcsdp.support.cf-cd.com
      active: true
      insecure: false
