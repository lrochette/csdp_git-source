        - name: maven-build
          template: maven
          arguments:
            parameters:
            - name: target
              value: "package"
            artifacts:
              - name: builddir
                from: '{{ tasks.clone.outputs.artifacts.repo }}'
          outputs:
            - artifacts:
              - name: builddir
                path: /tmp/build
          depends: clone

