          outputs:
            - artifacts:
              - name: builddir
                path: /tmp/build
          depends: maven-build

        - name: build-image
          template: kaniko-build
          arguments:
            artifacts:
              - name: contextdir
                from: '{{ tasks.maven-build.outputs.artifacts.builddir }}'
            parameters:
            - name: image
              value: "lrochette/globex"
            - name: tag
              value: "{{inputs.parameters.SHA}}"
          depends: maven-build
    
