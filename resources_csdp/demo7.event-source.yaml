  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-e6ba7648-4d31-424c-ad2a-dfceb84d275b:
      events:
        - push
      repositories:
        - owner: lrochette
          names:
            - express-microservice
