apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: deloitte
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-fded4a71-6374-448f-82c4-a0bd2853feb6:
      events:
        - push
      repositories:
        - owner: lrochette
          names:
            - express-microservice
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/csdp/deloitte/github-fded4a71-6374-448f-82c4-a0bd2853feb6
        url: https://lrcsdp.support.cf-cd.com
      active: true
      insecure: false
      contentType: json
      deleteHookOnFinish: true
      apiToken:
        name: autopilot-secret
        key: git_token
