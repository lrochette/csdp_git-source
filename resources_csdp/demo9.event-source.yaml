apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: demo9
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-4be959d8-44f8-48d5-aa14-fbe28ca03a1b:
      events:
        - push
      repositories:
        - owner: lrochette
          names:
            - express-microservice
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/demo9/github-4be959d8-44f8-48d5-aa14-fbe28ca03a1b
        url: https://lrcsdp.support.cf-cd.com
      active: true
      insecure: false
      contentType: json
      deleteHookOnFinish: true
      apiToken:
        name: autopilot-secret
        key: git_token
