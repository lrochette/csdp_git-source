apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: demo1
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: codefresh-eventbus
  dependencies:
    - name: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
      eventName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
      eventSourceName: demo1
      filters:
        data:
          - path: body.X-GitHub-Event
            value:
              - push
            type: string
          - path: body.ref
            template: '{{ (split "/" .Input)._1 }}'
            value:
              - heads
            type: string
          - path: body.ref
            comparator: '='
            template: '{{ trimPrefix "refs/heads/" .Input }}'
            type: string
            value:
              - master
  triggers:
    - template:
        name: ci
        conditions: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: WorkflowTemplate
              metadata:
                generateName: demo1-ci-
              spec:
                arguments:
                  parameters:
                    - name: GIT_REPO_URL
                      value: ''
                    - name: IMAGE_NAME
                      value: ''
                    - name: IMAGE_TAG
                      value: ''
                    - name: GIT_REVISION
                      value: ''
                    - name: GIT_BRANCH
                      value: ''
                    - name: GIT_COMMIT_URL
                      value: ''
                    - name: GIT_COMMIT_MESSAGE
                      value: ''
                workflowTemplateRef:
                  name: demo-ci-simple
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: '{{ .Input.body.repository.clone_url }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: quay.io/lrochette/microservice
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: '{{ .Input.body.after }}'
            - dest: spec.arguments.parameters.3.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: '{{ .Input.body.after }}'
            - dest: spec.arguments.parameters.4.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: '{{ trimPrefix "refs/heads/" .Input.body.ref }}'
            - dest: spec.arguments.parameters.5.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: '{{ .Input.body.head_commit.url }}'
            - dest: spec.arguments.parameters.6.value
              src:
                dependencyName: github-ae84d76c-57c0-4df3-ad1f-a860a2ecb8bd
                dataTemplate: '{{ .Input.body.head_commit.message }}'
