apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: demo2
spec:
  eventBusName: codefresh-eventbus
  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-922d26fb-dfc5-438f-8a63-327eaad87b7b:
      events:
        - push
      repositories:
        - owner: lrochette
          names:
            - express-microservice
      webhook:
        port: '80'
        method: POST
        endpoint: /webhooks/demo2/github-922d26fb-dfc5-438f-8a63-327eaad87b7b
        url: https://lrcsdp.support.cf-cd.com
      active: true
      insecure: false
      contentType: json
      deleteHookOnFinish: true
      apiToken:
        name: autopilot-secret
        key: git_token
