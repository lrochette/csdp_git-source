  service:
    ports:
      - port: 80
  template:
    serviceAccountName: argo-server
  github:
    github-06c7b5c6-81e9-4196-a077-e3b49fbb8020:
      events:
        - push
      repositories:
        - owner: lrochette
          names:
            - express-microservice
