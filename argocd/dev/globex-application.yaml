apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: globex-dev
spec:
  destination:
    namespace: csdp
    name: in-cluster
  project: globex
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: ./globex/overlays/dev
    repoURL: https://github.com/lrochette/csdp_applications.git
    targetRevision: main
  syncPolicy:
    syncOptions:
    - createNamespace=true
    automated:
      prune: true
      selfHeal: true
