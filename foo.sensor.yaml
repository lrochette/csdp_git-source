apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: foo
spec:
  template:
    serviceAccountName: argo-server
  eventBusName: codefresh-eventbus
  dependencies:
    - name: github-907cb605-8ec7-4267-89f6-4143c2842315
      eventName: github-907cb605-8ec7-4267-89f6-4143c2842315
      eventSourceName: foo
      filters:
