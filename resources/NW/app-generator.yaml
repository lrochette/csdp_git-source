apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset123
spec:
  generators:
    - matrix:
      generators:
        - git:
            # git file generator referencing files containing details about each
            # app to be deployed (e.g., `appName`).
            repoURL: https://github.com/lrochette/csdp_applicationset.git
            revision: HEAD
            files:
            - path: "apps/nw/*/config.json"
          # git file generator referencing files containing details about
          # locations to which each app should deploy (e.g., `region` and
          # `clusterName`).
        - git:
            repoURL: hhttps://github.com/lrochette/csdp_applications.git
            revision: main
            files:
              - path: "manifests/nw/**/user_config.json"
            pathParamPrefix: manifest/nw
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/lrochette/csdp_applications.git
        targetRevision: main
        path: "manifests/nw/{{appname}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{user.namespace}}'
